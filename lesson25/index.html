<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gallery">
  <title>HW25</title>
  <link rel="stylesheet" href="./main.css">
  <script defer src="./api.js"></script>
  <script defer src="./custom.js"></script>
</head>
<body>
  <div class="photos">
    <ul id="descr-list"></ul>
    <ul id="list-photo" class="album-photo"></ul>
  </div>
  <script type="text/template" id="postsTemplate">
    <li class= "album-title" data-id="{{album-id}}">
        <h2>{{title}}</h2>
    </li>
  </script>
  <script type="text/template" id="photosTemplate">
    <li class= "photo" data-id="{{photo-id}}">
        <p class="title-img">{{title-img}}</p>
        <img src="{{photo-url}}">
    </li>
  </script>
</body>
</html>
