<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="create homework for course Pro Front End">
  <title>List Notes</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script defer src="api.js"></script>
  <script defer src="custom.js"></script>  
</head>
<body>
<div class="container u-full-width u-full-height">
  <div class="row heading">
    <button id="addNoteBtn" class="button-primary">Add Sticker</button>
  </div>
  <div id="list" class="list row u-full-height"></div>
</div>

<script type="text/template" id="noteTemplate">
  <div class="note" data-note-index="{{id}}">
    <span class="delete-note">[X]</span>
    <textarea class="edit-note-control" name="description" id="">{{description}}</textarea>
  </div>
</script>

</body>
</html>
