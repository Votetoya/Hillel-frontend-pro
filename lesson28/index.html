<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork_23</title>
    <link rel="stylesheet" href="main.css">
	  <script defer src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script defer src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script defer src="./TodoAPI.js"></script>
    <script defer src="custom.js"></script>

</head>
<body>
<div class="container u-full-width u-full-height">
  <div class="row heading">
    <button id="addNoteBtn" class="button-primary">Add</button>
  </div>
  <div id="list" class="list row u-full-height"></div>
</div>


    <table id="post-table" class="public-table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Body</th>
          <th>To Do Something</th>
        </tr>
      </thead>
      <tbody id="post-list">
  
      </tbody>
 
    </table>
	
	
	<div id="noteModal" title="Create new note">
  <form>
    <fieldset>
      <label for="description">Description</label>
      <input type="hidden" name="Id">
    
	  <input 
        type="text" 
        name="Title" 
        id="Title"
      >
	  <input 
        type="text" 
        name="Body" 
        id="Body"
      >
 
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>
  <div id="list" class="list row u-full-height"></div>
    <script type="text/template" id="postTemplate">
      <tr class = "post-row"  data-id="{{dataId}}">
        <td>{{id}}</td>
        <td>{{title}}</td>
        <td>{{body}}</td>
        <td>
          <button class="btn-edit">Edit</button>
          <button class="btn-del">Delete</button>
        </td>
      </tr>
    </script>
	
	  
  </body>
  </html>
