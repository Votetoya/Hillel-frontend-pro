<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork_23</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="./TodoAPI.js"></script>
    <script defer src="custom.js"></script>
</head>
<body>
    <div>
        <ul class="todo-list">

        </ul>
        <input class="username-input" type="text" placeholder="Input any string value" />
        <button class="button-send">Send</button>
    </div>

    <script id="newTaskTemplate" type="text/template">
        <li class="todo-item" data-id="{{todoId}}">
            {{message}}
            <span class="done-button">[Done]</span>
            <span class="remove-button">[x]</span>
        </li>
    </script>
</body>
</html>
