<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="create homework for course Pro Front End">
  <title>List Notes</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="main.css">
  <script defer src="vendor.js"></script>
  <script defer src="app.js"></script>  
</head>
<body>
<div class="container u-full-width u-full-height">

  <table style="width:100%" id="list" class="list row u-full-height">
  <tr class="top"><td>Name</td><td>Marks</td><td style="display:none;">Email</td><td>Action</td></tr>
  </table>
</div>



<script type="text/template" id="noteTemplate">

  <tr class="note" data-note-index="{{id}}"></td>
    <td class="name">{{name}}</td>
  <td class="marks">{{marks}}</td>
  <td class="email" style="display:none;">{{email}}</td>
    <td class="delete-note"><input type="button" value="Delete"></td>

  </tr>
</script>



 
    <fieldset class="newuser">
      <label for="description">Description</label>
      <input type="text" name="name" id="description">
    <button id="addNoteBtn" class="button-primary">Save</button>
    </fieldset>
  


</body>
</html>
