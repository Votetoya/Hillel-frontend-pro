<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork_23</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="./TodoAPI.js"></script>
    <script defer src="custom.js"></script>
</head>
<body>
    <table id="post-table" class="public-table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Body</th>
          <th>To Do Something</th>
        </tr>
      </thead>
      <tbody id="post-list">
  
      </tbody>
      <tfoot>
        <tr>
          <td>
          </td>
          <td>
            <input id="post-input" type="text" name="title" placeholder="Add title" value="New title">
          </td>
          <td>
            <input id="post-input" type="text" name="body" placeholder="Add text" value="New body text">
          </td>
          <td>
            <button class="btn-add">Add publication</button>
          </td>
        </tr>
      </tfoot>
    </table>
  
    <script type="text/template" id="postTemplate">
      <tr class = "post-row" id="publication"  data-id="{{dataId}}">
        <td>{{id}}</td>
        <td>{{title}}</td>
        <td>{{body}}</td>
        <td>
          <button class="btn-edit">Edit</button>
          <button class="btn-del">Delete</button>
        </td>
      </tr>
    </script>
  </body>
  </html>
